en:

  variables:
    title: &title
      title: "Title:"
    
    level: &level
      level: "Level:"

    actions: &actions
      actions: "Actions"

    show: &show
      show: "Show"

    edit: &edit
      edit: "Edit"

    destroy: &destroy
      destroy: "Destroy"

    id: &id
      id: "Id"

    body: &body
      body: "Body"

    back: &back
      back: "Назад"  

  helpers:
    submit:
      test:
        create: "Create test."
        update: "Update test."
    label:
      test:
        category_id: "Category"
        <<: *title
        <<: *level

  header:
    project: "Project TestGuru, Rails skills training"
    logout: "Logout"
    welcome: "Welcome, %{email}"

  form:
    start: "Start test"
    you_sure: "Are you sure?"
    <<: *show
    <<: *edit
    <<: *destroy
    <<: *back

  shared:
    errors:
      header:
        one: "%{count} error detected"
        other: "%{count} errors detected"

  tests:
    index: &index
      header: "Tricky tests."
      new: "Register a new user"
      login: "Login existing user"
      admin: "Admin resources"
      question: "Qnt questions"
      <<: *actions
      <<: *title
      <<: *level
  
  admin:
    tests:
      show:
        test: "Test"
        test_questions: "Questions from this test:"
        new_question: "New question for this test"
        <<: *actions
        <<: *id
        <<: *body        
        <<: *title
        <<: *level
      create:
        success: "Test was successfully created."
      index:
        header: "Tricky tests."
        new_test: "New test"
        <<: *index

  test_passages:
    result: &result
      header: "Result of test %{title}:"
      message: "Your result: %{your_result} from %{max_result}."
      right_result: "Congratulation, test was comleted!"
      wrong_result: "Test failed. Try again."

  tests_mailer:
    completed_test:
      subject: "TestGuru test result."
      <<: *result
